<div *ngIf="favList.length>0; then id1 else id2"></div>
<ng-template #id1> <h1> List of Favorites </h1> </ng-template>
<ng-template #id2> <h1> No favorite yet ... </h1> </ng-template>

<mat-list *ngFor="let user of list; index as i">
    <mat-list-item *ngIf="user.liked">
        <img matListAvatar 
          src={{user.avatar}} 
          alt="pic" 
          routerLink="/detail/{{i}}" 
          (click)="onDetail(i)"
        >
        <p matLine> {{ user.firstname }} </p>
        <button mat-fab color="warn" (click)="onUnlike(i)">unlike</button>
    </mat-list-item>
</mat-list>
