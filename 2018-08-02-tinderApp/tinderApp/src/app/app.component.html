<div style="text-align:center">
    <mat-toolbar>
      <div style="display: flex; justify-content: space-between; width: 50%">
          <button mat-icon-button [matMenuTriggerFor]="menu">
              Menu
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/favorite" (click)="loadFavorite()">
                <span>Favorite</span>
              </button>
              <button mat-menu-item routerLink="/detail" (click)="loadDetail()">
                <span>Detail</span>
              </button>
              <button mat-menu-item routerLink="/" (click)="loadList()">
                <span>List</span>
              </button>
            </mat-menu>
            <h2>{{title}} test</h2>
      </div>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

    <!-- <div *ngIf="!hideDetail"> -->
      <!-- <h1> detail </h1>
      <app-detail-view [user]="user" (goNext)="next()"></app-detail-view> -->
    <!-- </div> -->

    <div *ngIf="showListView">
      <h1> app list </h1>
        <ul>
            <li *ngFor="let user of users; index as i">
              <label (click)="onDetail(i)" >{{user.firstname}}</label> 
              <img (click)="onDetail(i)" src={{user.avatar}} alt="pic" height="50" width="50">
              <button (click)="onDetail(i)">detail</button> 
              <button (click)="onClickFav(user, i)">like</button> 
              <button (click)="onRemove(i)">delete</button>
            </li>
        </ul>
        <button (click)="onMore()">More</button>
  </div>

    <hr /> -->

</div>
